COM_PLUGINS_PLG_SYSTEM_JPROCHECKIN_SETTINGS_FIELDSET_LABEL="JProCheckIn Main Settings"
PLG_SYSTEM_JPROCHECKIN_XML_DESC="<div id='xml_desc' class='alert alert-info' style='min-height: 80px; width: 700px'><p><img src='../media/plg_system_jprocheckin/images/jprocheckin_logo.png' class='pull-left' style='width: 70px; margin-right: 5px' title='JProCheckIn'>JProCheckIn is the system plugin that prevents and protects your Joomla!&trade; administrator login area from unauthorized access, using a secure system and an emergency recovery system.</p><p>For other great extensions from JPro Extensions or support, please visit us at <a href='http://www.jproextensions.com' target='_blank'><strong>JPro Extensions website</strong></a></p></div>"
PLG_SYSTEM_JPROCHECKIN_HELP="<div style='max-width: 900px'><img src='../media/plg_system_jprocheckin/images/jprocheckin_logo.png' class='pull-left' style='width: 100px; margin-right: 10px' title='JProCheckIn'><h4>Note for double check check-in security:</h4><p>Using both parameters - "_QQ_"Ticket"_QQ_" and "_QQ_"Boarding Pass"_QQ_" in you administrator url, increases the security and difficults the access to the adminsitrator login area, by unauthorized visitors, if the these two parameters don't match.</p><p>Your administrator url will be the following as below:</p></div>"
PLG_SYSTEM_JPROCHECKIN_TICKET_LABEL="Ticket"
PLG_SYSTEM_JPROCHECKIN_TICKET_DESC="This field represents the first parameter that will compose your administrator url. Default is "_QQ_"jprocheckin"_QQ_""
PLG_SYSTEM_JPROCHECKIN_DOUBLECHECK_LABEL="Double check security"
PLG_SYSTEM_JPROCHECKIN_DOUBLECHECK_DESC="Select this option to "_QQ_"No"_QQ_" to disable the double check check-in security. The "_QQ_"Boarding pass"_QQ_" parameter will then not be used."
PLG_SYSTEM_JPROCHECKIN_BOARDINGPASS_LABEL="Boarding pass"
PLG_SYSTEM_JPROCHECKIN_BOARDINGPASS_DESC="This field represents the second (additional) parameter that allows an increased security in the administrator area access. This field uses the same security level of the "_QQ_"Ticket"_QQ_", although is not required but advisable to be used."
PLG_SYSTEM_JPROCHECKIN_EMERGENCY_LABEL="Emergency check-in"
PLG_SYSTEM_JPROCHECKIN_EMERGENCY_DESC="In case you forget your credentials "_QQ_"Ticket"_QQ_" and "_QQ_"Boarding Pass"_QQ_", use this single word as the "_QQ_"Boarding pass"_QQ_" with the word "_QQ_"emergency"_QQ_" as the "_QQ_"Ticket"_QQ_" (see the example next to the field) and the system will send an email to the administrator email with your check-in url."
PLG_SYSTEM_JPROCHECKIN_ADMINISTRATOR_URL_LABEL="Your Check-in url"
