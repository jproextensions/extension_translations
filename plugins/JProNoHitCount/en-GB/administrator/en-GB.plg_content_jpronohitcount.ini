PLG_CONTENT_JPRONOHITCOUNT="Content - JProNoHitCount"
PLG_CONTENT_JPRONOHITCOUNT_XML_DESCRIPTION="<div class='alert alert-info' style='min-height: 110px; opacity: 1 !important; filter: alpha(opacity=100) !important;'><img src='../plugins/content/jpronohitcount/plg_content_jpronohitcount_logo.png' width='80' style='margin: 5px; float: left'><br/>The JProNoHitCount v1.0.3 content plugin allows you to selectively disable hit counts when viewing articles on your website front-end for specific users and/or groups<br/><br/>For other great extensions from JPro Extensions or support, please visit us at <a href='http://www.jproextensions.com' target='_blank'><strong>JPro Extensions website</strong></a></div>"
PLG_CONTENT_JPRONOHITCOUNT_DISABLE_HIT_COUNT_LABEL="Disable hit count"
PLG_CONTENT_JPRONOHITCOUNT_DISABLE_HIT_COUNT_DESC="Select the user group or groups that will not increment the article hits in the front-end."
PLG_CONTENT_JPRONOHITCOUNT_DISABLE_BOTS_HIT_COUNT_LABEL="Disable "_QQ_"Bots"_QQ_" count"
PLG_CONTENT_JPRONOHITCOUNT_DISABLE_BOTS_HIT_COUNT_DESC="This option allows you to disable hit counts from robots, based on a list of over 300 known robots. Default is Yes."
PLG_CONTENT_JPRONOHITCOUNT_CUSTOM_BOTS_LABEL="Custom robots list"
PLG_CONTENT_JPRONOHITCOUNT_CUSTOM_BOTS_DESC="Add new robots (bots) identifier to the already packed list. IMPORTANT: the identifiers must be comma separated and conform to the robots user agent identifier string. Ex: Googlebot."
PLG_CONTENT_JPRONOHITCOUNT_HELP_LABEL="<strong>Help:</strong><br/><span style='color: #333333'>The JProNoHitCount plugin disables the article hit count in the front end, for users that either are the authors of the article and/or belong to a specific group that you define in the above field.</span><br/><br/><strong>Tip:</strong> <span style='color: #333333'>You can assign multiple groups (CMD + click on Mac OS or CTRL + click on Windows for Joomla! 2.5 and on Joomla! 3, just select from the dropdown) and hit counts will be disabled to all users belonging to each of the assigned groups.</span>"