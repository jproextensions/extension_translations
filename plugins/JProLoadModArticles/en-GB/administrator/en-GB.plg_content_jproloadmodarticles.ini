PLG_CONTENT_JPROLOADMODARTICLES_HELP="<div class='alert alert-info' style='margin: 0 auto'><br><span style='color: #333333'>JProLoadModArticles is a Content plugin that enables you to embed modules in articles on your Joomla! website.<br><span style='color: orangered'>Notes:<br>Embedding more than one module in each article might result in code conflicts or performance degradation.<br>Some modules, containing scripts might conflict with Joomla! article rendering. Enable the plugin and test it before going public/live</span>.<br><h3>How to use it?</h3>To embed a module inside your article, copy the tag inside this field: <input type='text' value='{module[315]}' style='text-align:center; width:90px' readonly> <br>The only variable you have to change is <u>the module id</u> [<strong>315</strong>] where the digits correspond to the <u>module id</u> you want to embed in the article.<br><br>To override the module style, just add the style inside the square brackets like {module[63][<span style='color: #0B79F0'>rounded</span>]}.<br>Joomla! has the following default module styles: <span style='color: #0B79F0'>html5</span>, <span style='color: #0B79F0'>well</span>, <span style='color: #0B79F0'>horz</span>, <span style='color: #0B79F0'>rounded</span>, <span style='color: #0B79F0'>outline</span>, <span style='color: #0B79F0'>xhtml</span> and <span style='color: #0B79F0'>none</span>.<br>In summary, use one of the following:<br><div class='center'><h3>{module[12345]}</h3> or adding a style <h3>{module[12345][<span class='muted'>your_style_goes_here</span>]}</h3></div><br>For other great extensions from JPro Extensions or support, please visit us at <a href='http://www.jproextensions.com' target='_blank'><strong>JPro Extensions website</strong></a></div>"
