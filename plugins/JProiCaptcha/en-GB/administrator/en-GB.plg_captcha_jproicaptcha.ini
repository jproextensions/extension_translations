PLG_CAPTCHA_JPROICAPTCHA_BTN_CUSTOM_STYLE_LABEL="Buttons custom style"
PLG_CAPTCHA_JPROICAPTCHA_BTN_CUSTOM_STYLE_DESC="Use this field to paste or type the buttons custom style. NOTE: You must ONLY use the css class "_QQ_"btn-custom"_QQ_". Other naming or improper css class definition may result in wrong icon display."
PLG_CAPTCHA_JPROICAPTCHA_BTN_CUSTOM_STYLE_HELP="<div class=\'pull-right info prove prove2\'><strong style='font-size: 18px'>Style help:</strong><br>To define a new button style, use the following free service at <a href='http://charliepark.org/bootstrap_buttons/' target='_blank'><strong>http://charliepark.org</strong></a>.<br>The structure of the css class must be as you find in the default value. You need to have the two classes declaration: <strong><em>.btn-custom {}</em></strong>.<br>In some websites, due to template overrides, <span style='color: orangered'><strong>you may need to replace</strong></span> the semicolon (<em>;</em>) at the end of each css definition with the following <em>!important;</em> to allow the style to be correctly applied.<br>To recover the default value, just clean the field and save.</div>"
