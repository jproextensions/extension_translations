PLG_CAPTCHA_JPROICAPTCHA_FIELD_CAPTCHA_SECUR_LABEL="Security level"
PLG_CAPTCHA_JPROICAPTCHA_FIELD_CAPTCHA_SECUR_DESC="Select the maximum number of buttons to use in random to display the 3 buttons. The greater number, the greater security."
PLG_CAPTCHA_JPROICAPTCHA_ICON_COLOR_LABEL="Icon color"
PLG_CAPTCHA_JPROICAPTCHA_ICON_COLOR_DESC="Joomla by default has two options - white and black. You may use this field (olor-picker) to change the icon color. Note that in some templates, this might need you to override the stylsheet, but test first. Default is #ffffff (white)."
