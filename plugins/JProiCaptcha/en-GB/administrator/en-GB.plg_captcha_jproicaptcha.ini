PLG_CAPTCHA_JPROICAPTCHA_XML_DESCRIPTION="<div class='alert alert-info' style='width: 750px; padding: 20px'><a href='http://www.jproextensions.com' target='_blank'><img src='../plugins/captcha/jproicaptcha/img/jproicaptcha_logo.png' style='width:60px; margin: 0 7px 0 0' class='pull-left' title='JProiCaptcha'></a>The JProiCaptcha v3.0.5 captcha plugin uses proprietary system to prevent spammers and bots from submitting forms.<br>It uses a double layer jQuery and PHP verification system to ensure the maximum reliability and allowed security.<br/>For other great extensions from JPro Extensions or support, please visit us at <a href='http://www.jproextensions.com' target='_blank'><strong>JPro Extensions website</strong></a></div>"
