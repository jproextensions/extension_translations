PLG_CAPTCHA_JPROICAPTCHA_ICON_NAME_COLOR_LABEL="Icon name color"
PLG_CAPTCHA_JPROICAPTCHA_ICON_NAME_COLOR_DESC="You may select a different color for the icon names that the user must read to make his/her choices. Default is #0088CC"
PLG_CAPTCHA_JPROICAPTCHA_ICON_NAME_SEP_COLOR_LABEL="Name separator color"
PLG_CAPTCHA_JPROICAPTCHA_ICON_NAME_SEP_COLOR_DESC="You may select a different color for the icon names separators (the comma "_QQ_","_QQ_" and the "_QQ_"and"_QQ_" word) that the user must read to make his/her choices. Default is W3C standard #000000"
