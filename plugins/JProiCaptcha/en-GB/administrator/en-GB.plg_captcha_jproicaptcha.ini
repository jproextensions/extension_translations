PLG_CAPTCHA_JPROICAPTCHA_GET_BOOTSTRAP_FRAMEWORK_LABEL="Load full framework"
PLG_CAPTCHA_JPROICAPTCHA_GET_BOOTSTRAP_FRAMEWORK_DESC="Select Yes if you wish to load the full Joomla!&trade; bootstrap framewrok instaed of just the needed jQuery scripts.<br>This option is usefull if you're having problems displaying the icons on non-bootstratpped templates. Default is No."
PLG_CAPTCHA_JPROICAPTCHA_GET_BOOTSTRAP_HELP="NOTE: Do not set this option to Yes if your template already uses/loads Joomla! default bootstrap libraries/scripts!"
PLG_CAPTCHA_JPROICAPTCHA_ADD_CLASS_VALIDADE_LABEL="Add class validate"
PLG_CAPTCHA_JPROICAPTCHA_ADD_CLASS_VALIDADE_DESC="This option is useful if, for some reason, your custom form does not load the validate class to the submit button, which is required for the captcha. Setting yes, will add the class. If the button already has the class, this will be ignored. Default is Yes."
PLG_CAPTCHA_JPROICAPTCHA_USE_JQUERY_MIN_LABEL="Use minified script"
PLG_CAPTCHA_JPROICAPTCHA_USE_JQUERY_MIN_DESC="By default the JProiCaptcha jQuery script is minified to speed up the overall site loading. Select no to use the normal script. Default is Yes."
