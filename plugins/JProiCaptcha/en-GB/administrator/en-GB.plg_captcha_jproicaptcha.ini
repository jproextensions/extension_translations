PLG_CAPTCHA_JPROICAPTCHA_LABEL_WARN_COLOR_DESC="Select the background color for the "_QQ_"Wrong icon selection"_QQ_" message. Default is orange"
PLG_CAPTCHA_JPROICAPTCHA_LABEL_WARN_FONT_COLOR_LABEL="Warning label text color"
PLG_CAPTCHA_JPROICAPTCHA_LABEL_WARN_FONT_COLOR_DESC="Select the font color for the "_QQ_"Wrong icon selection"_QQ_" message. Default is white"
PLG_CAPTCHA_JPROICAPTCHA_FIELD_LIMIT_CLICKS_LABEL="Limit attempts"
PLG_CAPTCHA_JPROICAPTCHA_FIELD_LIMIT_CLICKS_DESC="Select Yes if you wish to limit the number of attempts to submit the form with wrong captcha selection.<br>This can be useful to prevent automated form sumbission attempts. Defaults is No."
PLG_CAPTCHA_JPROICAPTCHA_FIELD_CLICK_LIMIT_LABEL="Maximum attempts"
PLG_CAPTCHA_JPROICAPTCHA_FIELD_CLICK_LIMIT_DESC="If selecting the above option to Yes, select/change the maximum form submission attempts before the action below is triggered. Defaults is 10."
PLG_CAPTCHA_JPROICAPTCHA_FIELD_CLICK_LIMIT_BEHAVIOR_LABEL="Max. attempts behavior"
PLG_CAPTCHA_JPROICAPTCHA_FIELD_CLICK_LIMIT_BEHAVIOR_DESC="Select the behavior when the maximum form submission attempt are reached. Default is "_QQ_"Show warning message"_QQ_""
PLG_CAPTCHA_JPROICAPTCHA_FIELD_CLICK_LIMIT_BEHAVIOR_SHOW_MESSAGE="Show warning message"
PLG_CAPTCHA_JPROICAPTCHA_FIELD_CLICK_LIMIT_BEHAVIOR_REFRESH_PAGE="Refresh page"
