MOD_JPROPHOTOSLIDES_NAME="JProPhotoSlides"
MOD_JPROPHOTOSLIDES_DESC="Photos and images slider module for Joomla! 3 by JPro Extensions&trade;"

; Admin
JHELP_EXTENSIONS_MODULE_MANAGER_JPROPHOTOSLIDES="Extensions_Module_Manager_JProPhotoSlides"
MOD_JPROPHOTOSLIDES="JProPhotoSlides"
MOD_JPROPHOTOSLIDES_XML_DESCRIPTION="<div class='alert alert-info' style='text-align: left !important'><img src='http://www.jproextensions.com/images/extensions/modules/jprophotoslides13_logo.png' class='pull-left' style='width: 95px; margin-right: 10px;'>JProPhotoSlides module, by <a href='http://www.jproextensions.com' target='_blank'><strong>JPro Extensions&trade;</strong></a> allows you to display slideshows of photos or images containing information to your users/customers, with responsive html, on the front-end of the website.<br/><br/>The default directory used to store images is located in your Joomla! root, in media/jprophotoslides/images/photos/<br/>(for best results, use images of same size)<br/><br/>Important!<br/>Use ONLY on bootstrapped templates.<br/>Remember to set the following required parameters to render the module:<br/>in Details tab &larr; set the module Position;<br/>in Menu Assignment tab &larr; set the menus/pages assigned.<br/><br/>For other great extensions from JPro Extensions&trade; or support, please visit us at<br/><a href='http://www.jproextensions.com' target='_blank'><strong>JPro Extensions website</strong></a></div>"
