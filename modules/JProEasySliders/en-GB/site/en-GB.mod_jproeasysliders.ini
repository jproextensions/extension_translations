; General
MOD_JPROEASYSLIDERS_NAME="JProEasySliders"
MOD_JPROEASYSLIDERS_DESC="Slider panels module for Joomla! 3 by JPro Extensions&trade;"
MOD_JPROEASYSLIDERS_XML_DESCRIPTION="<div class='alert alert-info' id='mod_div' style='text-align: left !important'><img src='../media/jproeasysliders/images/mod_jproeasysliders_logo.png' class='pull-left' style='width: 95px; margin-right: 10px;'>JProEasySliders module, by <a href='http://www.jproextensions.com' target='_blank'><strong>JPro Extensions&trade;</strong></a> allows you to easily render slider panels with customized content and responsive html, on the front-end of your website.<br/>You may clone the module and use it several times and in different places in your Joomla!&trade; website<br/>Reccomended usage on on bootstrapped templates.<br/>Remember to set the following required parameters to render the module:<br/>in Details tab &larr; set the module Position;<br/>in Menu Assignment tab &larr; set the menus/pages assigned.<br/><br/>For other great extensions from JPro Extensions&trade; or support, please visit us at<br/><a href='http://www.jproextensions.com' target='_blank'><strong>JPro Extensions&trade; website</strong></a></div>"

