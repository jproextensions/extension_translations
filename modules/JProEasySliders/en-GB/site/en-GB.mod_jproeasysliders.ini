; Basic
MOD_JPROEASYSLIDERS_CONTENT_FIELDSET_DESC="<div class='message alert alert-info'><span class='close'>x</span> Note: to correctly display the sliders in the front-end, fill the desired fields for each slider. You do not need to use them all.<br>A slider <strong>becomes active</strong> when the <strong>header</strong> has content</div><div class='clearfix'></div> "
MOD_JPROEASYSLIDERS_ADD_TEXT="Don't forget to also add some content below..."
MOD_JPROEASYSLIDERS_MAX_SLIDERS_LABEL="Max.sliders"
MOD_JPROEASYSLIDERS_MAX_SLIDERS_DESC="Select how many sliders you wish to use (maximum is 30, minimum is 1). If you wish to use random sliders, leave this setting at 30. Default is 30."
MOD_JPROEASYSLIDERS_SLIDER_THUMB_LABEL="Use thumbnail"
MOD_JPROEASYSLIDERS_SLIDER_THUMB_DESC="Select Yes if you wish to use the thumbnail on the slider tab heading. Default is Yes."
MOD_JPROEASYSLIDERS_SLIDER_OFFSET_LABEL="Slider offset"
MOD_JPROEASYSLIDERS_SLIDER_OFFSET_DESC="Select which slider should be auto opened. Default is 0 (first slider panel)"
MOD_JPROEASYSLIDERS_SLIDER_TRANSITION_LABEL="Start transition"
MOD_JPROEASYSLIDERS_SLIDER_TRANSITION_DESC="Select how the transition should be handled. No, means no transition start, Yes means that the transition will start for the default active slider. Default is Yes."
MOD_JPROEASYSLIDERS_SLIDER_TRANSITION_DURANTION_LABEL="Transition duration"
MOD_JPROEASYSLIDERS_SLIDER_TRANSITION_DURANTION_DESC="Select the transition duration in milliseconds. Default is 300."
MOD_JPROEASYSLIDERS_SLIDER_COOKIE_LABEL="Use cookie"
MOD_JPROEASYSLIDERS_SLIDER_COOKIE_DESC="Select if you wish to use cookie. If Yes, the sliders will open in the last position registered. Default is No."
MOD_JPROEASYSLIDERS_SLIDER_OPACITY_TRANS_LABEL="Opacity transition"
MOD_JPROEASYSLIDERS_SLIDER_OPACITY_TRANS_DESC="Select if you wish to enable the opacity transition between sliders. Default is Yes."
MOD_JPROEASYSLIDERS_SLIDER_ALLOW_ALL_CLOSE_LABEL="Allow all close"
MOD_JPROEASYSLIDERS_SLIDER_ALLOW_ALL_CLOSE_DESC="Select if you wish to allow all the sliders to be in the closed state. Default is No."
MOD_JPROEASYSLIDERS_PRETEXT_LABEL="Pre-text"
MOD_JPROEASYSLIDERS_PRETEXT_DESC="Text to be displayed before the module body"
MOD_JPROEASYSLIDERS_POSTEXT_LABEL="Pos-text"
MOD_JPROEASYSLIDERS_POSTEXT_DESC="Text to be displayed after the module body"
MOD_JPROEASYSLIDERS_HIDE_JPE_LINK_LABEL="Hide JPro Extensions&trade; link"
MOD_JPROEASYSLIDERS_HIDE_JPE_LINK_DESC="Set Yes to hide the JPro Extensions link (target new window). Thank you if you decide to keep it visible. Default is Show."
MOD_JPROEASYSLIDERS_HIDE_JPE_LINK_SHOW="Show"
MOD_JPROEASYSLIDERS_HIDE_JPE_LINK_HIDE="Hide"
MOD_JPROEASYSLIDERS_USE_CSS_UPDATES_LABEL="Use css updates"
MOD_JPROEASYSLIDERS_USE_CSS_UPDATES_DESC="Select Yes to use the css update files. Default is No."

