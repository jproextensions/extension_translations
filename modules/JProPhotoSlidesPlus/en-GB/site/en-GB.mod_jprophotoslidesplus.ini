MOD_JPROPHOTOSLIDESPLUS_XML_DESCRIPTION="<div class='alert alert-info' style='text-align: left !important'><img src='http://www.jproextensions.com/images/extensions/modules/jprophotoslidesplus_logo.png' class='pull-left' style='width: 95px; margin-right: 10px;'>JProPhotoSlides<strong>Plus</strong> module, by <a href='http://www.jproextensions.com' target='_blank'><strong>JPro Extensions</strong></a> allows you to display slideshows of photos or images containing information to your users/customers, with responsive html, on the front-end of the website.<br/><br/>The default directory used to store images is located in your Joomla! root, in /images/photoslidesplus/ (for best results, use images of same dimensions)<br/><strong>Important!</strong> Use ONLY on bootstrapped templates.<br/>Remember to set the following required parameters to render the module:<br/>in Details tab &larr; set the module Position;<br/>in Menu Assignment tab &larr; set the menus/pages assigned.<br/><div id='promo' class='center'>For other great extensions from JPro Extensions or support, please visit us at<br/><a href='http://www.jproextensions.com' target='_blank'><strong>JPro Extensions website</strong></a></div> </div>"
