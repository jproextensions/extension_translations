COM_JPROPLUSCONTACT_HELP_HEADER="JProPlusContact help"
COM_JPROPLUSCONTACT_HELP_BEFORE_START="Global Configuration - before you start"
COM_JPROPLUSCONTACT_HELP_BEFORE_START_DESC="This is a Quick guide to the JProPlusContact component, that allows you at any time and in any any of the JProPlusContact component views, to access the global descriptions of all the possible options that are available in each area, including the configuration settings with the default values (where they exist).<br/>Also, <strong>don't forget to add a menu to access the JProPlusContact in the front end of your website</strong>"
COM_JPROPLUSCONTACT_HELP_DEFAULT="Default: "
COM_JPROPLUSCONTACT_HELP_BASIC_SETTINGS="Basic settings"
COM_JPROPLUSCONTACT_HELP_BASIC_SETTINGS_ENTRY="Please set the JProPlusContact basic options before you perform any other actions."
COM_JPROPLUSCONTACT_HELP_BASIC_SETTINGS_ENTRY_DESC="Click your <strong>Components</strong> Joomla! administration top menu and select the <strong>JProPlusContact</strong> component<br/>On the component bar, you have the buttons:"
COM_JPROPLUSCONTACT_HELP_BASIC_SETTINGS_ENTRY_DESC_TWO="You have now the following tabs in the <strong>JProPlusContact global configuration manager:"
COM_JPROPLUSCONTACT_HELP_CONTACTS_MANAGER="Contacts manager"
COM_JPROPLUSCONTACT_HELP_CONTACTS_MANAGER_DESC="Select <b>Components > JProPlusContact > Contacts</b> from the drop-down menu on the back-end of your Joomla! installation."
COM_JPROPLUSCONTACT_HELP_CONTACTS_MANAGER_MAIN="This is the area where you can manage (add/edit/trash/delete) the individual Contacts for your contact forms.<br/>In the main view, you can order and/or filter your contacts to easily access and select the ones you want to perform any of the allowed actions.<br/>The layout tabs and respective fields you'll find are the following:"
COM_JPROPLUSCONTACT_HELP_CONTACTS_MANAGER_BASIC="Basic"
COM_JPROPLUSCONTACT_CONTACT_DEFAULT_MESSAGE_PLACEHOLDER_EXAMPLE_DESC="The text inside this input field is the "_QQ_"Placeholder"_QQ_", and is very usefull to provide instructions or patterns of text that should be typed by the user. <br/>Example:<br/>Name: <input type='text' name='username' placeholder='This is the placeholder text'/> "
COM_JPROPLUSCONTACT_HELP_CONTACT_PREFIX_DESC="The data that appears in this field, is populated by the data in the database with the <strong>optional fields</strong> that you have defined in the <strong>Optional fields</strong> area of the JProPlusContact component, under the category of <span class='info'><strong>Prefixes</strong></span>"
COM_JPROPLUSCONTACT_HELP_CONTACT_OPTIONAL_FIELDS_DESC="The data that appears in this field, is populated by the data in the database with the <strong>optional fields</strong> that you have defined in the <strong>Optional fields</strong> area of the JProPlusContact component, under the category of <span class='info'><strong>Optional Fields</strong></span> and <strong>allows you multi selection</strong>"
COM_JPROPLUSCONTACT_HELP_CONTACT_EXTRA_DESC="The data that appears in this field, is populated by the data in the database with the <strong>optional fields</strong> that you have defined in the <strong>Optional fields</strong> area of the JProPlusContact component, under the category of <span class='info'><strong>Default Subjects</strong></span>"
COM_JPROPLUSCONTACT_HELP_OPTIONAL_FILDS_MANAGER="Optional fields manager"
COM_JPROPLUSCONTACT_HELP_TAB_NAME_MESSAGES_DESC="This is one of the most important areas, where you should do all efforts to set things correctly as you desire, since the message not only is sent to the administrator/recipient, but can also be sent to the user if a copy is requested and allowed.<br/>In this case, make use of the html format to include extra content, like images, adds and more."
COM_JPROPLUSCONTACT_EMAIL_HTML_DESC_EXTRA="The editor, allows you to format the html message body for the email. You can include images, and the system will properly add the website "_QQ_"http://www.yoursite.com/"_QQ_" to the image <strong>src</strong>, allowing images to be correctly displaayed on the remote email client.<br/>Add also any of the provided tags, like {$FROM_NAME}, etc, and the system will replace them with the proper defined data."
COM_JPROPLUSCONTACT_HELP_PUBLISHED_DESC="Set the publication status for this contact."
COM_JPROPLUSCONTACT_HELP_OPTIONAL_FIELDS_MANAGER_DESC="Select <b>Components > JProPlusContact > Optional fields</b> from the drop-down menu on the back-end of your Joomla! installation."
COM_JPROPLUSCONTACT_HELP_OPTIONAL_FIELDS_MANAGER_EXTEDED_DESC="The "_QQ_"<strong>Optional Fields</strong>"_QQ_" are a set of powerful options that you can configure to tailor your contact form, in order to best suit your needs.<br/>Contact Optional fields are divided in four categories:<br/><span class='info'>Subjects</span>: These are the subjects that you may pre-define as default for each contact, although, they can be changed by the user. <br/><span class='info'>Contact Optional fields</span>: These are the input fields that you may select for each recipient and they are rendered, in the front end form, below the Recipient drop down (select list)<br/><span class='info'>Prefixes</span>: These are the fields that are treated in the component logic and added to the subject before the message is sent (these are not visisble in the front end).<br/><span class='info'>General Extra fields</span>: These are the fields that, in the front end form, are rendered between the Name and Email fields and the recipient drop down (select list)."
COM_JPROPLUSCONTACT_OPTIONS_OPTION_REQUIRED_NOTE="<span style='color: orange'><strong>Note: ONLY</strong></span> <strong>"_QQ_"Optional Fields"_QQ_"</strong> and <strong>"_QQ_"Front End Extra Fields"_QQ_"</strong> may be set as <span style='color: #ff4500'>required</span> to be validated before the user submits the contact form.<br/><br/><span style='color: orange'>All fields</span> are validated for banned words if this options is set in the JProPlusContact Global configuartion settings."
COM_JPROPLUSCONTACT_HELP_RELATED_INFORMATION="Related Information"
COM_JPROPLUSCONTACT_HELP_ALL_RIGHTS_RESERVED="All Rights Reserved."
COM_JPROPLUSCONTACT_HELP_PLUGINS_MANAGER="Plugins manager"
COM_JPROPLUSCONTACT_HELP_PLUGINS_MANAGER_HELP="Plugins manager help"
COM_JPROPLUSCONTACT_HELP_PLUGINS_MANAGER_HELP_DESC="<strong>JProPlusContact</strong> package ships with the JPro Extensions proprietary captcha plugin - <strong>JProiCaptcha</strong>, which is automatically installed during the JProPlusContact installation process, if no errors occur.<br/>Although, in order for the JProiCaptcha plugin to be used, it <span style='color: orange'>must be configured and published</span> in the plugins manager of your Jommla! installation.<br/>To do so, you must access the <strong>Extension Manager</strong> from the administrator top menu and search for JProiCaptcha or select <strong>Type > Plugins > Captcha</strong> <a href='index.php?option=com_plugins&amp;view=plugins&amp;filter_search=captcha' target='_blank'>here</a>"
COM_JPROPLUSCONTACT_HELP_FRONT_END_HELP="Front end"
COM_JPROPLUSCONTACT_HELP_FRONT_END_HELP_HELP="Front end help"
COM_JPROPLUSCONTACT_HELP_FRONT_END_HELP_DESC="It is <span style='color: #ff4500'>important</span> that you create a menu for the component and also, <strong>before you take it live</strong> and after customizing the fields and settings, you perform some tests, by submitting a few contacts as test. <span class='info'>TIP</span>: When creating the menu for tests, set the menu access as <strong>Special</strong>, so that general users aren't able to interact with the form before it is ready and tested."
COM_JPROPLUSCONTACT_HELP_FRONT_END_HELP_DESC_EXTENDED="Check how the images and form render on your template and adjust it as required.<br/><br/>Remember that in the component global settings, you can select different styles for your form and, if needed, there is a stylesheet - jppc_userstyle.css, that you can use to customize your contact form.<br/><br/><h3>Then, when ready, <span style='color:orangered'>just use it!</span></h3>"
COM_JPROPLUSCONTACT_HELP_QUICK_TIPS="Quick Tips"
COM_JPROPLUSCONTACT_HELP_QUICK_TIPS_DESC="As it has been mentioned above, you can customize your JProPlusContact contact form look and feel by editing the <span class='info'>jppc_userstyle.css</span> stylesheet that you should find in your Joomla! media folder under <span class='info'>media/jpropluscontact/css/</span> directory.<br/><br/>If you want to go on a deeper configuration level (<span style='color: orangered'>not recommended for inexperienced users</span>), create a directory on your template folder, calling it <span class='info'>com_jpropluscontact</span> and inside, create the directory <span class='info'>tmpl</span>. Then copy the file default.php from components/com_jpropluscontact/views/contact/tmpl/default.php and the /jpro/demo/components/com_jpropluscontact/views/success/tmpl/default.php. Edit the markup of these files and Joomla! will override the compondent files."
COM_JPROPLUSCONTACT_HELP_QUICK_TIPS_WARNING="<span style='color: #ff4500'>WARNING! Only perform this level of customization if you have PHP and HTML knowledge. JPro Extensions does not recommend this type of customization!</span>"
