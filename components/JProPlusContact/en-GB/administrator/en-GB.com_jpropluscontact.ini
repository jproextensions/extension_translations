; Help messages
COM_JPROPLUSCONTACT_BANNED_FILTERS_HELP_DESC="Banned filters are useful to avoid receiving certain type of content that you may find inappropriate or undesired.<br/>These filters are applied after the message has been submitted and if matching the filters, the user is notified and the message not submitted."
COM_JPROPLUSCONTACT_CONTACT_CCBCC_EMAIL_HELP_LABEL="Help:<br/>Select a user to be included in the email Cc or Bcc field.<br/>You can add more users by creating and/or assigning them to specific groups and set the Cc or Bcc options to Yes and select the group(s).<br/>Users selected and meeting the criterias, will be included in the respective Cc and/or Bcc fields of the message.<br><em>To know more about Cc and Bcc meanings, visit the Wikipedia page <a href='http://en.wikipedia.org/wiki/Blind_carbon_copy' target='_blank'>here</a></em>"
COM_JPROPLUSCONTACT_EMAIL_MESSAGES_HELP_LABEL="Help:<br/>You can use the following codes to auto fill some texts: Sender name {$SENDER_NAME} (website contact), Date {$DATE}, From {$FROM_NAME} (user name), Website {$SITE_NAME}, Website url {$SITE_URL}<br/>Also, you can include additional message fields in the email body.<br/>The pre text will be placed before the content. The pos text placed before footer.<br/>With the "_QQ_"Note"_QQ_" you can include advisory messages that will be placed at the very end of the message in smaller text."
COM_JPROPLUSCONTACT_EMAIL_ADDRESSES_HELP_LABEL="Help:<br/>You can select an address to be added in the message footer<br/>Leave it blank if you choose the HTML message format. <br/>It will be displayed like the following example:<hr style='border: 1px solid lightgrey;'/>Street Name - City - State name - Zip - Country name - Ph: +00 1234 00 00"
COM_JPROPLUSCONTACT_EMAIL_FORMAT_HTML_HELP_LABEL="Help:<br/>You can use the following codes to auto fill some texts: Sender name {$SENDER_NAME} (website contact), Date {$DATE}, From {$FROM_NAME} (user name), Website {$SITE_NAME}, Website url {$SITE_URL}, Site address {$SITE_ADDRESS_CONTACTS}, Message {$MESSAGE}, Subject {$SUBJECT}, General Extra fields {$FRONT_END_OPTIONS} and Extra fields {$EXTRAS}<br/><strong>Remember to ALWAYS include in the html format</strong>, the tags {$FRONT_END_OPTIONS} and {$EXTRAS} that allows you to place the data freely in the message body.<br/>Important: Do not forget to add the codes {$FRONT_END_OPTIONS}, {$EXTRAS} and {$MESSAGE} so that system knows where do you wnat these areas to be placed in the email body. In the Html format, this is very useful, since it allows you more freedom to choose the layout of your email body."
COM_JPROPLUSCONTACT_JPROICAPTCHA_HELP="The Captcha plugins are used to prevent spam submissions on your forms such as registration, contact and login.<br/>Your JProPlusContact packages ships with the JPro Extensions proprietary captcha plugin JProiCaptcha that must be activated before you use it here or in the overall system."
COM_JPROPLUSCONTACT_RECAPTCHA_HELP="The Captcha plugins are used to prevent spam submissions on your forms such as registration, contact and login.<br/>You basic installation of Joomla may include (note: not all Joomla!&trade; versions include the reCaptcha in the package) one Captcha plugin which leverages the ReCaptcha&reg; service but you may install other plugins connecting to different Captcha systems.<br/>Default on: ReCaptcha<br/>Note: ReCaptcha is a the trademark of Google Inc. and is an independent product not associated with or endorsed by the Joomla Project nor the JPro Extensions.<br/>You will need to register and agree to the Terms of Service at Recaptcha.net to use this plugin.<br/>Complete instructions are available if you edit the ReCaptcha plugin in the Plugin Manager."
COM_JPROPLUSCONTACT_OPTIONS_HELP="Help:<br/>You can build your own customized options for <strong>Subjects</strong>, <strong>Contact Optional fields</strong> and <strong>Prefixes</strong>.<br/>A very usefull area when you have to add different options for specific email addresses selected by the user in the front-end contact form.<br/>"_QQ_"<strong>Subjects</strong>"_QQ_" are predefined message subjects you can suggest to users<br/>"_QQ_"<strong>Contact Optional fields</strong>"_QQ_" are the input fields that you may want the user to fill for specific contacts. You can set these options as required or not.<br/>"_QQ_"<strong>Prefixes</strong>"_QQ_" are words added to the beginning of the message subject. Users have no control on this. These are added before the message is sent.<br/>"_QQ_"<strong>General Extra fields</strong>"_QQ_" are the fields that you may use to ask for user address, company, etc. Country is already an embedded optional field."
COM_JPROPLUSCONTACT_MENUS_HELP_LABEL="Help:<br/>The JProPlusContact component allows you to set the options in the component Options management system <a href="_QQ_"index.php?option=com_config&view=component&component=com_jpropluscontact"_QQ_">here</a>."
COM_JPROPLUSCONTACT_OPTIONS_HELP_LABEL="Help:<br/>Use the {$FROM_NAME} (user name) tag and the system will replace the user name, sent on the form, and include in a Thank you message."

