COM_JPROFEEDBACK_OPTIONS_SENDER_DETAILS="Sender Details:"
COM_JPROFEEDBACK_OPTIONS_SENDER_DETAILS_DESC="Select Yes, if you want to receive the senders' details in your copy of the notification emails. This option won't be included in the possible copy the user receives."
