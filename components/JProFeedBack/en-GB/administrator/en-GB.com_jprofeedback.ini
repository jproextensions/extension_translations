; Feedback's & Publishing
COM_JPROFEEDBACK_OPTIONS_AUTO_PUBLISH_LABEL="Auto publish?"
COM_JPROFEEDBACK_OPTIONS_AUTO_PUBLISH_DESC="Select Yes if you wish to allow the feedback's to be published without review. Be aware that setting this option to Yes, might be inconvenient if users try to publish spam messages. Default is No."
COM_JPROFEEDBACK_OPTIONS_SHOW_PUBLISH_LABEL="Show unpublished?"
COM_JPROFEEDBACK_OPTIONS_SHOW_PUBLISH_DESC="If set to Show, the unpublished feedback will be visible in the front-end, ONLY to the administrator and the user if logged in AND flagged as "_QQ_"Unpublished"_QQ_". Default is Show."
COM_JPROFEEDBACK_OPTIONS_ALLOW_EDIT_LABEL="Allow edit?"
COM_JPROFEEDBACK_OPTIONS_ALLOW_EDIT_DESC="Selected Yes, if you wish to allow the user to edit their own feedback. If Yes, check the edit options below. Default is No."
COM_JPROFEEDBACK_OPTIONS_ALLOW_EDIT_ALERT="To allow users to edit their own feedback, you must configure the component permissions. Otherwise, for security reasons, the user will not be able to edit his feedback, even if you set this option to Yes. "
COM_JPROFEEDBACK_OPTIONS_ALLOW_DELETE_LABEL="Allow delete?"
COM_JPROFEEDBACK_OPTIONS_ALLOW_DELETE_DESC="Selected Yes, if you wish to allow the user to request to delete their own feedback. In this case, a notification is sent to you and the feedback is flagged as "_QQ_"Delete requested"_QQ_". Default is No."
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_LABEL="Edit time:"
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_DESC="If you have set the above option "_QQ_"Allow edit"_QQ_" to Yes, select the time the user will have to edit their feedback (the starting time is the date feedback was sent). If feedback has to be approved first, only the user will see the feedback to allow edit. Default is "_QQ_"Until published"_QQ_"."
COM_JPROFEEDBACK_OPTIONS_DATETIME_FORMAT_LABEL="Date formats"
COM_JPROFEEDBACK_OPTIONS_DATETIME_FORMAT_DESC="Select the date time formats for the front-end areas that display dates (ex. Date sent, edited, etc.) Default is ex: "_QQ_"Thu Jan 10, 2013 05:26:24"_QQ_"."
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_NO_EDITING="No editing allowed"
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_ONE="1 minute"
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_FIVE="5 minutes"
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_FIFTEEN="15 minutes"
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_THIRTY="30 minutes"
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_ONE_HOUR="1 Hour"
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_ONE_DAY="1 Day"
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_UNTIL_PUBLISH="Until published"
COM_JPROFEEDBACK_OPTIONS_EDIT_TIME_FOREVER="Forever"
COM_JPROFEEDBACK_DISPLAY_TIME_LABEL="Display edit time?"
COM_JPROFEEDBACK_DISPLAY_TIME_DESC="Select Yes (if edit is allowed and/or different than "_QQ_"Forever"_QQ_"), to display the remaining edit time the user has to edit the feedback. Default is Yes."
COM_JPROFEEDBACK_OPTIONS_CONFIRMATION_SEND_LABEL="Send confirmation?"
COM_JPROFEEDBACK_OPTIONS_CONFIRMATION_SEND_DESC="Select the option, if you wish to allow the user to request a confirmation that the Feedback was sent. IMPORTANT! To avoid spamming or users sending feedback with fake email addresses, this option should be set to "_QQ_"Logged in users only"_QQ_" Default is "_QQ_"Logged in users only"_QQ_"."
COM_JPROFEEDBACK_OPTIONS_CONFIRMATION_SEND_LOGGED_ONLY="Logged in users only"
COM_JPROFEEDBACK_OPTIONS_CONFIRMATION_SUBJECT_LABEL="Message subject:"
COM_JPROFEEDBACK_OPTIONS_CONFIRMATION_SUBJECT_DESC="Define a message subject if you have set the confirmation and/or notifications email after feedback sent. Default is "_QQ_"Feedback sent on {$SITENAME}"_QQ_" "
COM_JPROFEEDBACK_OPTIONS_CONFIRMATION_MESSAGE_LABEL="Message body:"
COM_JPROFEEDBACK_OPTIONS_CONFIRMATION_MESSAGE_DESC="Define here the notification's email body. You can use tags described below to auto populate the user name, site name and site address."
COM_JPROFEEDBACK_OPTIONS_CONFIRMATION_MESSAGE_HELP_LABEL="There are three tags that system can automatically replace with data. Use the following tags anywhere in the message body above:<br/>{$NAME} will be replaced by the user name<br/>{$SITENAME} will be replaced with your site name<br/>{$SITEADDRESS} will be replaced with your www.yoursite.com address."

; Photos
COM_JPROFEEDBACK_PHOTO_SHOW_PHOTOS_DESC="Select Yes to display user photo next to the feedback, if photo is available. If not available, the "_QQ_"no-photo"_QQ_" will be displayed if the option "_QQ_"Hide no-photo?"_QQ_" below is set to "_QQ_"No"_QQ_". Default is Yes (show photos)."
COM_JPROFEEDBACK_PHOTO_REQUEST_LABEL="Request photo?"
COM_JPROFEEDBACK_PHOTO_REQUEST_DESC="Select Yes if you wish to request the user to send you a picture to be displayed in the Feedback page. Default is Yes."
COM_JPROFEEDBACK_PHOTO_REQUIRED_LABEL="Photo required?"
COM_JPROFEEDBACK_PHOTO_REQUIRED_DESC="Select Yes if the use must send a photo. This will validate the form before sending. Default is No."
COM_JPROFEEDBACK_PHOTO_LABEL_LABEL="Label for field:"
COM_JPROFEEDBACK_PHOTO_LABEL_DESC="Add a field label. Example: "_QQ_"Upload a photo"_QQ_". Leave blank if you do prefer to use the translation string (useful for multi language websites). Default is "_QQ_"Upload a photo"_QQ_""
