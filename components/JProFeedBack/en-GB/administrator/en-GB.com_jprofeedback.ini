COM_JPROFEEDBACK_PHOTO_MAX_SIZE_DESC="Set the photo maximum weight in KB (kilobytes). Default is 500."
COM_JPROFEEDBACK_PHOTO_WIDTH_LABEL="Photo max. width (px):"
COM_JPROFEEDBACK_PHOTO_WIDTH_DESC="Select a maximum with, in pixels, for the photo. Default is 800px (pixels)"
COM_JPROFEEDBACK_PHOTO_HEIGHT_LABEL="Photo max. height (px):"
COM_JPROFEEDBACK_PHOTO_HEIGHT_DESC="Select a maximum height, in pixels, for the photo. Default is 800px (pixels)"
COM_JPROFEEDBACK_PHOTO_FOLDER_LABEL="Folder for photos:"
COM_JPROFEEDBACK_PHOTO_FOLDER_DESC="Select a directory where you want to store the photos sent from feedback's posts. If you need to add or change directories, just use your Joomla!&trade; admin media manager to add new folder. The base directory set is yoursite.com/images/feedback. Default is "_QQ_"images"_QQ_"."
COM_JPROFEEDBACK_PHOTO_ALLOWED_EXT_LABEL="Allowed file types"
COM_JPROFEEDBACK_PHOTO_ALLOWED_EXT_DESC="Select the file type(s) you want to allow the user to send. Example: "_QQ_"jpg,jpeg,png,TIFF"_QQ_". Default is: jpg"
COM_JPROFEEDBACK_PHOTO_NOPHOTO_LABEL="No photo image:"
COM_JPROFEEDBACK_PHOTO_NOPHOTO_DESC="Select a default image to be used as "_QQ_"no photo available"_QQ_". Default is jprofeedback_nophoto.png that has a transparent background."
COM_JPROFEEDBACK_PHOTO_NOPHOTO_HIDE_LABEL="Hide "_QQ_"no-photo"_QQ_"?"
COM_JPROFEEDBACK_PHOTO_NOPHOTO_HIDE_DESC="Select Yes if you wish not to display the "_QQ_"no-photo"_QQ_" image in the front-end. Default is No (show the "_QQ_"no-photo"_QQ_")."
COM_JPROFEEDBACK_NOPHOTO_CHANGE_WARNING="<div class='alert alert-warning' style='margin-bottom: 0 !important'>Please note: When changing the default "_QQ_"nophoto"_QQ_", the image filename you upload <strong>must</strong> have the work "_QQ_"nophoto"_QQ_". Example: yourimage_nophoto.png.<br/><span style='color: orangered'>Otherwise, if you use the "_QQ_"Safe delete"_QQ_" option when emptying the component trash, <strong>this image will be deleted</strong>!</span> So, rename the image before uploading and setting it as the new "_QQ_"nophoto"_QQ_" default image.</div>"
COM_JPROFEEDBACK_PHOTO_USE_MODAL_CLASS_LABEL="Use "_QQ_"modal"_QQ_" css class"
COM_JPROFEEDBACK_PHOTO_USE_MODAL_CLASS_DESC="Select No if your template may cause issues with the "_QQ_"modal"_QQ_" css class in photo links. Default is Yes."

