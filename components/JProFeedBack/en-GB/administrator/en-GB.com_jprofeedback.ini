COM_JPROFEEDBACK_OPTIONS_NOTIFY_DELETED="Only deleted"
COM_JPROFEEDBACK_OPTIONS_USE_SITEADDRESS="Use Site Address?"
COM_JPROFEEDBACK_OPTIONS_USE_SITEADDRESS_DESC="If set Yes, the system will use and/or override the below "_QQ_"Other email address"_QQ_" option and use the website address configured during Joomla!&trade; installation (System > Global configuration > Server > Mail settings) to send you the notifications if you opt to receive these notifications. Default is Yes."
COM_JPROFEEDBACK_CONTACT_NAME="User name"
COM_JPROFEEDBACK_CONTACT_NAME_DESC="Enter the contact's name for the notification emails. Default is blank."
COM_JPROFEEDBACK_CONTACT_EMAIL="Other email address"
COM_JPROFEEDBACK_CONTACT_EMAIL_DESC="Enter a main contact email address who will be notified about new feedback's sent. You can use just the "_QQ_"Use site address"_QQ_" above option and leave this as default - blank"
COM_JPROFEEDBACK_FEEDBACK_ALLOW_TO_LABEL="Who can send feedback?"
COM_JPROFEEDBACK_FEEDBACK_ALLOW_TO_DESC="Select which user groups can post feedback. Recommended and default is Registered. Note: Only logged in users may edit their feedback if allowed in the configuration - "_QQ_"Feedback's publishing"_QQ_"."
COM_JPROFEEDBACK_BASIS_FEEDBACK_MIN_CHARS_LABEL="Basis feedback min chars."
COM_JPROFEEDBACK_BASIS_FEEDBACK_MIN_CHARS_DESC="Set the minimum characters the user must fill in the "_QQ_"Basis of feedback"_QQ_" field (Max characters by default in this field is 120 for layout reasons). Default is 50"
COM_JPROFEEDBACK_WRITTEN_FEEDBACK_MIN_CHARS_LABEL="Written feedback min chars."
COM_JPROFEEDBACK_WRITTEN_FEEDBACK_MIN_CHARS_DESC="Set the minimum characters the user must fill in the "_QQ_"Written feedback"_QQ_" field. Default is 200."
COM_JPROFEEDBACK_WRITTEN_FEEDBACK_MAX_CHARS_LABEL="Written feedback Max chars."
COM_JPROFEEDBACK_WRITTEN_FEEDBACK_MAX_CHARS_DESC="Set the maximum characters the user will be able to fill in the "_QQ_"Written feedback"_QQ_" field. Default is 2000."
COM_JPROFEEDBACK_OPTIONS_AUTOFILL_USERNAME="Auto-fill Username"
COM_JPROFEEDBACK_OPTIONS_AUTOFILL_USERNAME_DESC="Select if you want to auto-fill the sender details with logged-in user details. Default is Yes."
COM_JPROFEEDBACK_OPTIONS_VALIDATE_SESSION_LABEL="Validate session"
COM_JPROFEEDBACK_OPTIONS_VALIDATE_SESSION_DESC="Select no if the system shouldn't validate the session. Default is Yes."
COM_JPROFEEDBACK_OPTIONS_USE_CAPTCHA="Use Captcha:"
COM_JPROFEEDBACK_OPTIONS_USE_CAPTCHA_DESC="Whether or not to use Captcha for the form. When selecting Guests only, Captcha will not appear for logged-in users."
