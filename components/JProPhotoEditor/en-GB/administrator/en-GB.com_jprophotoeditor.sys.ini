COM_JPROPHOTOEDITOR_INSTALL_TEXT_DESC="<span style='color: #ffffff'>Also, it's important that, before you start using JProPhotoEditor, you perform a few simple basic post-installation procedures</span>:<br><br><span style='color: #cacaca'> <i class='icon icon-pencil'></i> Edit the default sample photo or delete it and add your own photos.<br> <i class='icon icon-pencil'></i> In the JProPhotoEditor area, click the Options top button and set your component default options.<br/> <i class='icon icon-pencil'></i> Create a new menu item to enable JProPhotoEditor quick gallery in the front end.<br><span style='color: #cacaca'> <i class='icon icon-pencil'></i> Activate the JProPhotoEditor Keywords Module <a href='index.php?option=com_modules&filter_search=jprophotoeditor' target='_blank'>here</a>.<br><span style='color: #cacaca'> <i class='icon icon-pencil'></i> Activate the JProPhotoEditor Search plugin <a href='index.php?option=com_plugins&view=plugins&filter_search=JProPhotoEditor' target='_blank'>here</a>.</span>";
